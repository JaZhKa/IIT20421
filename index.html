<html>

<head>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/button.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        Мотоцикл
    </div>
    <div class="center-block">
        <div class="menu">

            <div class="link-container">
                <a href="https://flukeout.github.io/" class="myButton" target="_blank">Тарелочки</a>
            </div>

            <div class="link-container">
                <a href="https://flexboxfroggy.com/#ru" class="myButton" target="_blank">Лягухи</a>
            </div>
            <div class="link-container">
                <a href="https://github.com/JinOptimist/IIT20421" class="myButton" target="_blank">Украсить исходники</a>
            </div>
        </div>
        <div class="content">
            
            
            <div class="bike-container">
                <div class="name">honda</div>
                <div class="image-and-desc">
                    <div class="image-container">
                        <img src="images/HONDA.jpg" alt="honda">
                    </div>
                    <div class="desc">
                        cool bike
                    </div>
                </div>
                <div class="additional-container">
                    <div class="action">action 1</div>
                    <div class="action">action 2</div>
                    <div class="action">action 3</div>
                </div>
            </div>

            <div class="hot-key-block">
                <div class="hot-key main first">
                    ctrl + S
                </div>
                <div class="hot-key">
                    alt + tab
                </div>
                <div class="hot-key">
                    F5
                </div>
                <div class="hot-key">
                    alt + shift + F
                </div>
                <div class="hot-key">
                    ctrl + space [tab]
                </div>

            </div>
        </div>
    </div>
    <div class="footer">
        2022
    </div>
</body>

</html>
